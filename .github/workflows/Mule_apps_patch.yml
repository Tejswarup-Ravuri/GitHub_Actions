name: MuleSoft Application Management

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Select environment
        required: true
        type: choice
        options:
          - dev
          - test
          - load
          - stage
          - prod

jobs:
  first_job:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}   # ðŸ‘ˆ tie job to selected environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print environment secrets
        run: echo "Hi user, env_id is $ENV_ID and client id is $CLIENT_ID"
        env:
          ENV_ID: ${{ secrets.ENV_ID }}
          CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
